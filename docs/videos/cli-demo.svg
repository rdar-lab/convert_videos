    <svg id="screen" width="800" height="510" viewBox="0 0 800 510" preserveAspectRatio="xMidYMin slice">
    <rect class="background" height="100%" width="100%" x="0" y="0"/><defs><g id="g1"><text x="0" textLength="536" class="foreground">===================================================================</text></g><g id="g2"><text x="0" textLength="272" class="foreground">  convert_videos CLI Demonstration</text></g><g id="g3"><text x="0" textLength="504" class="foreground">This demonstration shows the typical workflow of using the CLI.</text></g><g id="g4"><text x="0" textLength="304" class="foreground">$ python3 convert_videos_cli.py --help</text></g><g id="g5"><text x="0" textLength="8" class="background"> </text></g><g id="g6"><text x="0" textLength="512" class="foreground">usage: convert_videos_cli.py [-h] [--config CONFIG] [--dry-run] </text></g><g id="g7"><text x="0" textLength="552" class="foreground">                             [--loop] [--min-file-size MIN_FILE_SIZE]</text></g><g id="g8"><text x="0" textLength="608" class="foreground">                             [--remove-original-files] [--log-file LOG_FILE]</text></g><g id="g9"><text x="0" textLength="552" class="foreground">                             [--encoder {x265,x265_10bit,nvenc_hevc}]</text></g><g id="g10"><text x="0" textLength="528" class="foreground">                             [--preset PRESET] [--quality QUALITY]</text></g><g id="g11"><text x="0" textLength="448" class="foreground">                             [--output-format {mkv,mp4}]</text></g><g id="g12"><text x="0" textLength="320" class="foreground">                             [directory]</text></g><g id="g13"><text x="0" textLength="440" class="foreground">Video converter - Automatically convert videos to H.265</text></g><g id="g14"><text x="0" textLength="168" class="foreground">positional arguments:</text></g><g id="g15"><text x="0" textLength="408" class="foreground">  directory            Directory to scan for videos</text></g><g id="g16"><text x="0" textLength="152" class="foreground">optional arguments:</text></g><g id="g17"><text x="0" textLength="376" class="foreground">  --config CONFIG      Path to YAML config file</text></g><g id="g18"><text x="0" textLength="552" class="foreground">  --dry-run           Show what would be converted without converting</text></g><g id="g19"><text x="0" textLength="448" class="foreground">  --loop              Run continuously (scan every hour)</text></g><g id="g20"><text x="0" textLength="576" class="foreground">  --min-file-size     Minimum file size threshold (e.g., "1GB", "500MB")</text></g><g id="g21"><text x="0" textLength="528" class="foreground">  --encoder           Encoder to use: x265, x265_10bit, nvenc_hevc</text></g><g id="g22"><text x="0" textLength="480" class="foreground">  --quality           Quality setting (0-51, lower = better)</text></g><g id="g23"><text x="0" textLength="224" class="foreground">  --remove-original-files  R</text><text x="224" textLength="8" class="background"> </text></g><g id="g24"><text x="0" textLength="608" class="foreground">  --remove-original-files  Remove original files after successful conversion</text></g><g id="g25"><text x="0" textLength="536" class="foreground">-------------------------------------------------------------------</text></g><g id="g26"><text x="0" textLength="200" class="foreground">$ ls -lh /path/to/videos/</text></g><g id="g27"><text x="0" textLength="80" class="foreground">total 8.5G</text></g><g id="g28"><text x="0" textLength="408" class="foreground">-rw-r--r-- 1 user user 2.1G Jan 15 10:23 movie1.mp4</text></g><g id="g29"><text x="0" textLength="408" class="foreground">-rw-r--r-- 1 user user 3.8G Jan 15 11:45 movie2.avi</text></g><g id="g30"><text x="0" textLength="408" class="foreground">-rw-r--r-- 1 user user 1.2G Jan 15 14:30 movie3.mkv</text></g><g id="g31"><text x="0" textLength="464" class="foreground">-rw-r--r-- 1 user user 1.5G Jan 15 16:00 series_s01e01.mp4</text></g><g id="g32"><text x="0" textLength="464" class="foreground">$ python3 convert_videos_cli.py --dry-run /path/to/videos/</text></g><g id="g33"><text x="0" textLength="544" class="foreground">2024-01-17 10:30:15 - INFO - Starting video converter (dry-run mode)</text></g><g id="g34"><text x="0" textLength="520" class="foreground">2024-01-17 10:30:15 - INFO - Scanning directory: /path/to/videos/</text></g><g id="g35"><text x="0" textLength="384" class="foreground">2024-01-17 10:30:16 - INFO - Found 4 video files</text></g><g id="g36"><text x="0" textLength="472" class="foreground">2024-01-17 10:30:16 - INFO - Analyzing: movie1.mp4 (2.1 GB)</text></g><g id="g37"><text x="0" textLength="528" class="foreground">2024-01-17 10:30:16 - INFO -   Codec: h264 &#8594; Would convert to HEVC</text></g><g id="g38"><text x="0" textLength="472" class="foreground">2024-01-17 10:30:17 - INFO - Analyzing: movie2.avi (3.8 GB)</text></g><g id="g39"><text x="0" textLength="536" class="foreground">2024-01-17 10:30:17 - INFO -   Codec: mpeg4 &#8594; Would convert to HEVC</text></g><g id="g40"><text x="0" textLength="448" class="foreground">2024-01-17 10:30:17 - INFO - Analyzing: movie3.mkv (1.2 </text><text x="448" textLength="8" class="background"> </text></g><g id="g41"><text x="0" textLength="472" class="foreground">2024-01-17 10:30:17 - INFO - Analyzing: movie3.mkv (1.2 GB)</text></g><g id="g42"><text x="0" textLength="536" class="foreground">2024-01-17 10:30:17 - INFO -   Codec: hevc &#8594; Already HEVC, skipping</text></g><g id="g43"><text x="0" textLength="528" class="foreground">2024-01-17 10:30:18 - INFO - Analyzing: series_s01e01.mp4 (1.5 GB)</text></g><g id="g44"><text x="0" textLength="528" class="foreground">2024-01-17 10:30:18 - INFO -   Codec: h264 &#8594; Would convert to HEVC</text></g><g id="g45"><text x="0" textLength="144" class="foreground">Summary (dry-run):</text></g><g id="g46"><text x="0" textLength="184" class="foreground">  - Files to convert: 3</text></g><g id="g47"><text x="0" textLength="160" class="foreground">  - Files to skip: 1</text></g><g id="g48"><text x="0" textLength="280" class="foreground">  - Estimated space savings: 40-60%</text></g><g id="g49"><text x="0" textLength="384" class="foreground">$ python3 convert_videos_cli.py /path/to/videos/</text></g><g id="g50"><text x="0" textLength="424" class="foreground">2024-01-17 10:35:00 - INFO - Starting video converter</text></g><g id="g51"><text x="0" textLength="520" class="foreground">2024-01-17 10:35:00 - INFO - Scanning directory: /path/to/videos/</text></g><g id="g52"><text x="0" textLength="424" class="foreground">2024-01-17 10:35:01 - INFO - Found 3 files to convert</text></g><g id="g53"><text x="0" textLength="480" class="foreground">2024-01-17 10:35:01 - INFO - Converting: movie1.mp4 (2.1 GB)</text></g><g id="g54"><text x="0" textLength="416" class="foreground">2024-01-17 10:35:01 - INFO - Running HandBrakeCLI...</text></g><g id="g55"><text x="0" textLength="568" class="foreground">Encoding: task 1 of 1, 5.23 % (21.45 fps, avg 21.45 fps, ETA 00h15m22s)</text></g><g id="g56"><text x="0" textLength="576" class="foreground">Encoding: task 1 of 1, 12.67 % (32.11 fps, avg 28.32 fps, ETA 00h12m18s)</text></g><g id="g57"><text x="0" textLength="576" class="foreground">Encoding: task 1 of 1, 25.34 % (35.89 fps, avg 31.56 fps, ETA 00h09m45s)</text></g><g id="g58"><text x="0" textLength="576" class="foreground">Encoding: task 1 of 1, 42.18 % (36.22 fps, avg 33.12 fps, ETA 00h06m33s)</text></g><g id="g59"><text x="0" textLength="576" class="foreground">Encoding: task 1 of 1, 68.92 % (37.45 fps, avg 34.87 fps, ETA 00h03m12s)</text></g><g id="g60"><text x="0" textLength="576" class="foreground">Encoding: task 1 of 1, 89.43 % (38.12 fps, avg 35.23 fps, ETA 00h01m05s)</text></g><g id="g61"><text x="0" textLength="464" class="foreground">Encoding: task 1 of 1, 100.00 % (38.45 fps, avg 35.67 fps)</text></g><g id="g62"><text x="0" textLength="392" class="foreground">2024-01-17 10:50:23 - INFO - Conversion complete!</text></g><g id="g63"><text x="0" textLength="528" class="foreground">2024-01-17 10:50:23 - INFO - Output: movie1.converted.mkv (1.1 GB)</text></g><g id="g64"><text x="0" textLength="448" class="foreground">2024-01-17 10:50:23 - INFO - Space saved: 1.0 GB (47.6%)</text></g><g id="g65"><text x="0" textLength="432" class="foreground">2024-01-17 10:50:23 - INFO - Duration validation: PASS</text></g><g id="g66"><text x="0" textLength="80" class="foreground">total 9.6G</text></g><g id="g67"><text x="0" textLength="544" class="foreground">-rw-r--r-- 1 user user 1.1G Jan 17 10:50 movie1.converted.mkv  &#8592; NEW</text></g><g id="g68"><text x="0" textLength="200" class="foreground">  Demonstration complete!</text></g></defs><g id="screen_view"><g><use xlink:href="#g1" y="0"/><use xlink:href="#g2" y="17"/><use xlink:href="#g1" y="34"/><use xlink:href="#g3" y="68"/><use xlink:href="#g4" y="102"/><rect x="0" y="136" width="8" height="17" class="foreground"/><use xlink:href="#g5" y="136"/></g><g><use xlink:href="#g1" y="544"/><use xlink:href="#g2" y="561"/><use xlink:href="#g1" y="578"/><use xlink:href="#g3" y="612"/><use xlink:href="#g4" y="646"/><use xlink:href="#g6" y="680"/><use xlink:href="#g7" y="697"/><use xlink:href="#g8" y="714"/><use xlink:href="#g9" y="731"/><use xlink:href="#g10" y="748"/><use xlink:href="#g11" y="765"/><use xlink:href="#g12" y="782"/><use xlink:href="#g13" y="816"/><use xlink:href="#g14" y="850"/><use xlink:href="#g15" y="867"/><use xlink:href="#g16" y="901"/><use xlink:href="#g17" y="918"/><use xlink:href="#g18" y="935"/><use xlink:href="#g19" y="952"/><use xlink:href="#g20" y="969"/><use xlink:href="#g21" y="986"/><use xlink:href="#g22" y="1003"/><rect x="224" y="1020" width="8" height="17" class="foreground"/><use xlink:href="#g23" y="1020"/></g><g><use xlink:href="#g17" y="1088"/><use xlink:href="#g18" y="1105"/><use xlink:href="#g19" y="1122"/><use xlink:href="#g20" y="1139"/><use xlink:href="#g21" y="1156"/><use xlink:href="#g22" y="1173"/><use xlink:href="#g24" y="1190"/><use xlink:href="#g25" y="1224"/