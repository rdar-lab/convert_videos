name: Test Release Flow

on:
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg handbrake-cli
    
    - name: Build executable
      run: |
        python build_executable.py --platform linux
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: convert_videos-linux
        path: dist/convert_videos-linux.tar.gz
        retention-days: 1

  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        python build_executable.py --platform windows
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: convert_videos-windows
        path: dist/convert_videos-windows.zip
        retention-days: 1

  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        python build_executable.py --platform macos
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: convert_videos-macos
        path: dist/convert_videos-macos.tar.gz
        retention-days: 1

  build-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3   
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: |
          local/convert_videos:latest
        platforms: linux/amd64

  build-docker-duplicate-detector:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.duplicate-detector
        push: false
        tags: |
          local/duplicate-detector:latest
        platforms: linux/amd64
