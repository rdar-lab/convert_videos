name: Build and Release Executables

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y handbrake-cli ffmpeg
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        python build_executable.py --platform linux
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: convert_videos-linux
        path: dist/convert_videos-linux.tar.gz
        retention-days: 90

  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        python build_executable.py --platform windows
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: convert_videos-windows
        path: dist/convert_videos-windows.zip
        retention-days: 90

  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        python build_executable.py --platform macos
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: convert_videos-macos
        path: dist/convert_videos-macos.tar.gz
        retention-days: 90

  build-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check if DockerHub secrets are set
      id: check_secrets
      run: |
        if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
          echo "secrets_exist=true" >> $GITHUB_OUTPUT
        else
          echo "secrets_exist=false" >> $GITHUB_OUTPUT
          echo "⚠️ DOCKERHUB_USERNAME or DOCKERHUB_TOKEN secrets not set. Skipping Docker build."
        fi
    
    - name: Set up Docker Buildx
      if: steps.check_secrets.outputs.secrets_exist == 'true'
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      if: steps.check_secrets.outputs.secrets_exist == 'true'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Extract version tag
      if: steps.check_secrets.outputs.secrets_exist == 'true'
      id: extract_version
      run: |
        if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "is_tag=true" >> $GITHUB_OUTPUT
        else
          echo "version=dev" >> $GITHUB_OUTPUT
          echo "is_tag=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Build and push Docker image
      if: steps.check_secrets.outputs.secrets_exist == 'true' && steps.extract_version.outputs.is_tag == 'true'
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/convert_videos:${{ steps.extract_version.outputs.version }}
          ${{ secrets.DOCKERHUB_USERNAME }}/convert_videos:latest
        platforms: linux/amd64

  create-release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4.1.3
      with:
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          artifacts/convert_videos-linux/convert_videos-linux.tar.gz
          artifacts/convert_videos-windows/convert_videos-windows.zip
          artifacts/convert_videos-macos/convert_videos-macos.tar.gz
        draft: false
        prerelease: false
        generate_release_notes: true
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
