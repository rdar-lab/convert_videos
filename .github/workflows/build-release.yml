name: Build and Release Executables

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg handbrake-cli
    
    - name: Build executable
      run: |
        python build_executable.py --platform linux --skip-download
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: convert_videos-linux
        path: dist/convert_videos-linux.tar.gz
        retention-days: 90

  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Install Chocolatey packages
      run: |
        choco install ffmpeg handbrake-cli -y
    
    - name: Build executable
      run: |
        python build_executable.py --platform windows --skip-download
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: convert_videos-windows
        path: dist/convert_videos-windows.zip
        retention-days: 90

  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Install Homebrew packages
      run: |
        brew install ffmpeg handbrake
    
    - name: Build executable
      run: |
        python build_executable.py --platform macos --skip-download
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: convert_videos-macos
        path: dist/convert_videos-macos.tar.gz
        retention-days: 90

  create-release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          artifacts/convert_videos-linux/convert_videos-linux.tar.gz
          artifacts/convert_videos-windows/convert_videos-windows.zip
          artifacts/convert_videos-macos/convert_videos-macos.tar.gz
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
